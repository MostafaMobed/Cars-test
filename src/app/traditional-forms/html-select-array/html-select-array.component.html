<div>
  <div *ngFor="let key of orderedKeys; let i=index;">
    Position {{i + 1}}:
    <select (change)="changePosition($event, i+1)" >
        <option *ngFor="let option of options" [value]="option" [selected]="flag&&(option === object[key].name)">{{option}}</option>
    </select>
    <hr>
  </div> 
</div>
